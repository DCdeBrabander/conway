<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Conway's Game of Life</title>
    <link href="dist/app.css" rel="stylesheet" />
</head>
<body>
    
    <header id="info">
        <h1>Conway's Game Of Life <span>by DDB</span></h1>
        <div id="state">
            <span>PAUSED</span>
        </div>
        <div>
            Insert
            <select id="patterns"></select>
        </div>
    </header>

    <!-- This is where the magic happens -->
    <canvas id="conway-canvas"></canvas>

    <dialog id="help">
        <h2>Controls</h2>
        <table>
            <tr>
                <td>[p]</td> <td>Pause</td>
            </tr>
            <tr>
                <td>[space]</td> <td>Toggle State (Resume/Pause)</td>
            </tr>
            <tr>
                <td>[h]</td> <td>Toggle this help dialog</td>
            </tr>
        </table>
    </dialog>
    <script src="./dist/app.js"></script>
</body>
</html>
